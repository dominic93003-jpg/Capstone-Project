{% extends "base.html" %}
{% block content %}
<form method="post">
  <input name="num1" required>
  <select name="operation">
    <option>+</option>
    <option>-</option>
    <option>*</option>
    <option>/</option>
  </select>
  <input name="num2" required>
  <button type="submit">Calculate</button>
</form>
{% if result is not none %}
  <h3>Result: {{ result }}</h3>
{% endif %}
{% endblock %}
